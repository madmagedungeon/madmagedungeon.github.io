---
layout: default
---
<article class="post">
<div  style="
  width:100%; 
  height:300px; 
  border-radius:15px;
   background: url({{ page.image }});
  background-repeat: no-repeat;
  background-size: 100% auto;
  margin-bottom:20px;
  ">
</div>
  <h1>{{ page.title }}</h1>
  <div class="date">
{{ page.date | date: "%d de %B de %Y" }} - Escrito por: {{ page.author }}
  </div>
{% for tag in page.tags %}
  <span class="badge text-bg-danger">{{ tag }}</span>
{% endfor %}
  
  <hr/>
  <div class="entry">
    {{ content }}
  </div>

  {% include related_posts.html %}
  <br />
  <div style="border:1px solid #ff034f; border-radius: 25px; padding:10px;">

  <h3 style="color:#ff034f;">Coment√°rios:</h3>
  <div style=" border-top:2px dashed #ff034f; width:100%;">
    </div>
<div id="graphcomment"></div>


    </div>

 {% comment %}
  <!-- Only show related pages on a page when `related: true` -->
{% endcomment %}

</article>
<script defer src="https://cdn.jsdelivr.net/gh/madmagedungeon/madmagedungeon.github.io@main/assets/js/bottom.js" ></script>
